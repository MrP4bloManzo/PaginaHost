<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora js</title>
</head>
<body>
    <label for="n1">Ingresa un numero:</label><input type="number" placeholder="Número" id="n1"><br>
    <label for="n2">Ingresa un numero:</label><input type="number" placeholder="Número" id="n2"><br>
    <button onclick="suma()">Sumar</button> <br>
    <button onclick="resta()">Resta</button> <br>
    <button onclick="multiplicacion()">Multiplicacion</button> <br>
    <button onclick="divicion()">Divicion</button><br>
    <button onclick="exponete()">Exponente</button><br>
    <button onclick="residuo()">residuo</button><br>
    <label for="res">Resulatado: </label><input type="number" placeholder="Número" id="res" readonly><br>
 
    <script>
            function suma(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res=n1+n2; 
                document.getElementById('res').value=res;
            }
            function resta(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res=n1-n2; 
                document.getElementById('res').value=res;
            }
            function multiplicacion(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res=n1*n2; 
                document.getElementById('res').value=res;
            }
            function divicion(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res=n1/n2; 
                document.getElementById('res').value=res;
            }
            function exponete(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res = n1*n1; 
                document.getElementById('res').value=res;
            }
            function residuo(){
                let n1,n2,res; 
                n1=parseFloat(document.getElementById('n1').value); 
                n2=parseFloat(document.getElementById('n2').value); 
                res=parseFloat(document.getElementById('res').value);
                res=n1%n2; 
                document.getElementById('res').value=res;
            }

            
    </script>
</body>
</html>
